<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/profile-card.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img
          src="profile.JPG"
          alt=""
        />
      </div>
      <div class="card-title">
        <h2>Dang Linh</h2>
        <p>Frontend Developer</p>
      </div>
      <div class="card-social">
        <a href="https://www.facebook.com/profile.php?id=100008255882594" target="_blank"><i class="bx bxl-facebook"></i>
        <a href="https://www.youtube.com/channel/UCW-vWQgIo-h29U6KuPQBCnQ" target="_blank"><i class="bx bxl-youtube"></i></a>
        <a href="https://www.instagram.com/dt_nlinh/" target="_blank"><i class='bx bxl-instagram' ></i></a>
        <a href="#" target="_blank"><i class="bx bxl-github"></i></a>
      </div>
      <div class="card-contact">
        <button>Contact me</button>
      </div>
    </div>
  </body>
</html>
